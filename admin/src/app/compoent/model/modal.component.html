<div class="modal" [class.show]="isVisible" tabindex="-1" role="dialog" [style.display]="isVisible ? 'block' : 'none'">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Chỉnh sửa sản phẩm</h5>
          <button type="button" class="close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ng-content></ng-content>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="close()">Đóng</button>
          <button type="button" class="btn btn-primary" (click)="save()">Lưu thay đổi</button>
        </div>
      </div>
    </div>
  </div>
