	<!-- Start Header Area -->
	<header class="header_area sticky-header">
		<div class="main_menu">
			<nav class="navbar navbar-expand-lg navbar-light main_box">
				<div class="container">
					<!-- Brand and toggle get grouped for better mobile display -->
					<a class="navbar-brand logo_h" [routerLink]="['/']"><img src="img/logo.png" alt=""></a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
					 aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse offset" id="navbarSupportedContent">
						<ul class="nav navbar-nav menu_nav ml-auto">
              	<li class="nav-item">
								<span *ngIf="isLoggedIn">Xin Chào {{username}}</span>
								<span *ngIf="!isLoggedIn" [routerLink]="['login']" class="nav-link pointer-link">Chưa đăng nhập</span>
							  </li>
							<li class="nav-item"><a class="nav-link" [routerLink]="['/']">Home</a></li>
							<li class="nav-item submenu dropdown">
								<a [routerLink]="['/']" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
								 aria-expanded="false">Shop</a>
								<ul class="dropdown-menu">
									<li class="nav-item"><a class="nav-link" [routerLink]="['category']">Shop Category</a></li>
									<li class="nav-item"><a class="nav-link" [routerLink]="['single-product']">Product Details</a></li>
									<li class="nav-item"><a class="nav-link" [routerLink]="['checkout']">Product Checkout</a></li>
									<li class="nav-item"><a class="nav-link" [routerLink]="['cart']">Shopping Cart</a></li>
									<li class="nav-item"><a class="nav-link" [routerLink]="['confirmation']">Confirmation</a></li>
								</ul>
							</li>
							<li class="nav-item submenu dropdown">
								<a [routerLink]="['/']" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
								 aria-expanded="false">Blog</a>
								<ul class="dropdown-menu">
									<li class="nav-item"><a class="nav-link" [routerLink]="['blog']">Blog</a></li>
									<li class="nav-item"><a class="nav-link" [routerLink]="['single-blog']">Blog Details</a></li>
								</ul>
							</li>
              <li class="nav-item submenu dropdown">
                <a [routerLink]="['/']" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                  aria-expanded="false">Pages</a>
                <ul class="dropdown-menu">
                  <li class="nav-item">
                    <a class="nav-link" *ngIf="!isLoggedIn" [routerLink]="['login']">Login</a>
                    <a class="nav-link" *ngIf="isLoggedIn" (click)="logout()">Logout</a>
                  </li>
                  <li class="nav-item"><a class="nav-link" [routerLink]="['tracking']">Tracking</a></li>
                  <li class="nav-item"><a class="nav-link" [routerLink]="['elements']">Elements</a></li>
                </ul>
              </li>
							<li class="nav-item"><a class="nav-link" [routerLink]="['contact']">Contact</a></li>
						</ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="nav-item nav-link">
                  <a [routerLink]="['cart']" class="cart">
                      <span class="ti-bag"></span>
                      <span class="cart-count" [ngStyle]="{'color': 'red'}" *ngIf="cartItemCount">{{ cartItemCount }}</span>
                  </a>
              </li>
              <li class="nav-item">
                  <button class="search"><span class="lnr lnr-magnifier" id="search"></span></button>
              </li>
          </ul>
					</div>
				</div>
			</nav>
		</div>
		<div class="search_input" id="search_input_box">
			<div class="container">
				<form class="d-flex justify-content-between">
					<input type="text" class="form-control" id="search_input" placeholder="Search Here">
					<button type="submit" class="btn"></button>
					<span class="lnr lnr-cross" id="close_search" title="Close Search"></span>
				</form>
			</div>
		</div>
	</header>
	<!-- End Header Area -->
