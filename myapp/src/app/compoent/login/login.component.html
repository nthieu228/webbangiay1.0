<!-- Start Banner Area -->
<section class="banner-area organic-breadcrumb">
	<div class="container">
		<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
			<div class="col-first">
				<h1>Login/Register</h1>
				<nav class="d-flex align-items-center">
					<a href="/">Home<span class="lnr lnr-arrow-right"></span></a>
					<a href="/login">Login/Register</a>
				</nav>
			</div>
		</div>
	</div>
</section>
<!-- End Banner Area -->

<!--================Login Box Area =================-->
<section class="login_box_area section_gap">
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<div class="login_box_img">
					<img class="img-fluid" src="assets/img/login.jpg" alt="">
					<div class="hover">
						<h4>New to our website?</h4>
						<p>There are advances being made in science and technology everyday, and a good example of this is the</p>
						<a class="primary-btn" (click)="toggleForm('register')">Create an Account</a>
					</div>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="login_form_inner">
					<h3 *ngIf="currentForm === 'login'">Log in to enter</h3>
					<h3 *ngIf="currentForm === 'register'">Register to start</h3>
					<h3 *ngIf="currentForm === 'forgot'">Forgot Password</h3>

					<form class="row login_form" (ngSubmit)="onSubmit()" novalidate>
						<div class="col-md-12 form-group" *ngIf="currentForm !== 'forgot'">
							<input type="text" class="form-control" [(ngModel)]="formData.username" name="username" placeholder="Username" required>
						</div>
						<div class="col-md-12 form-group" *ngIf="currentForm === 'login' || currentForm === 'register'">
							<input type="password" class="form-control" [(ngModel)]="formData.password" name="password" placeholder="Password" required>
						</div>
						<div class="col-md-12 form-group" *ngIf="currentForm === 'register'">
							<input type="email" class="form-control" [(ngModel)]="formData.email" name="email" placeholder="Email" required>
						</div>
						<div class="col-md-12 form-group" *ngIf="currentForm === 'login'">
							<div class="creat_account">
								<input type="checkbox" id="f-option2" [(ngModel)]="formData.keepLoggedIn" name="keepLoggedIn">
								<label for="f-option2">Keep me logged in</label>
							</div>
						</div>
						<div class="col-md-12 form-group">
							<button type="submit" value="submit" class="primary-btn">{{ currentForm === 'login' ? 'Log In' : currentForm === 'register' ? 'Register' : 'Submit' }}</button>
							<a *ngIf="currentForm === 'login'" href="#" (click)="toggleForm('forgot')">Forgot Password?</a>
							<a *ngIf="currentForm === 'forgot'" href="#" (click)="toggleForm('login')">Back to Login</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
<!--================End Login Box Area =================-->
